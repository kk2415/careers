version: '3'

name: careers
services:
  job:
    container_name: job_8080
    image: kyunkim/careers:job-0.0
    networks:
      - careers_network
    environment:
      JAR_FILE: 'job-1.0.0.jar'
      PROFILE: 'dev'
      JASYPT_PASSWORD: ''
    ports:
      - "${JOB_APP_PORT}:${JOB_APP_PORT}"

networks:
  careers_network:
    driver: bridge
