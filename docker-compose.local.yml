version: '3'

name: careers
services:
  nginx:
    container_name: nginx
    hostname: nginx
    image: nginx:latest
    networks:
      - careers_network
    environment:
      - TZ=Asia/Seoul
      - TIMEZONE=Asia/Seoul
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../log/nginx:/var/log/nginx
      - ../nginx/conf.d:/etc/nginx/conf.d

  mysql:
    container_name: mysql
    image: mysql:8.0.26
    networks:
      - careers_network
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: careers
    ports:
      - "3306:3306"
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - D:/data/docker/mysql/careers/data:/var/lib/mysql
      - D:/data/docker/mysql/careers/conf.d:/etc/mysql/conf.d

  job:
    container_name: job_8080
    image: kyunkim/careers:job-0.0
    networks:
      - careers_network
    environment:
      JAR_FILE: 'job-1.0.0.jar'
      PROFILE: 'dev'
      JASYPT_PASSWORD: ''
    ports:
      - "8080:8080"

networks:
  careers_network:
    driver: bridge
